<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama Güncellemesi</title>
    <style>
    /* Temel stil ayarları */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
main {
    padding: 2rem;
}
/* İçerik stilleri */
.announcement {
    background-color: #fff;
    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.announcement-content {
    max-width: 600px;
    margin: 0 auto;
}

.download-button {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
}

.download-button:hover {
    background-color: #0056b3;
}

.updates {
    max-width: 600px;
    margin: 0 auto;
}

#update-list {
    list-style-type: none;
    padding: 0;
}

#update-list li {
    margin-bottom: 1rem;
    border-bottom: 1px solid #ccc;
    padding-bottom: 1rem;
}

/* Responsive düzen */
@media (max-width: 768px) {
    main {
        padding: 1rem;
    }
}

    </style>
</head>
<body>
    <main>
        <section class="announcement">
            <div class="announcement-content">
                <h2>Yeni Güncelleme Mevcut!</h2>
                <p>Uygulamamızın yeni özellikleri ve iyileştirmeleri hakkında bilgi alın.</p>
            </div>
            <a href="#" class="download-button">Hemen İndirin</a>
        </section>

    <script src="script.js"></script>
</body>
</html>
